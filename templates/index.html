<html>
<head>
  <title>小嘿作文生成器</title>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="keywords" content="作文生成器, 在线作文生成器, 免费作文生成器, 中学作文生成器, 考试作文生成器, 高考作文生成器">
  <meta name="description" content="0">
  <!-- 图标 -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
  <!-- Bootstrap代码 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- 自定义样式表 -->
  <style>
    .col{
      padding-left: 2px;
      padding-right: 2px
    }
  </style>
  <!-- 谷歌分析代码 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144741828-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-144741828-3');
  </script>
</head>

<body>
  <div class="row justify-content-center">
  <div class="col" style="max-width: 30rem;">
  <div class="card">
    <div class="card-header"
        style="background-color: rgb(242, 243, 244);">
      <form method = "POST" style="margin-bottom: 0;">
        <div class="form-row">
          <label class="col-form-label">
            主题谓语
          </label>
          <div class="col">
            <input type="text" class="form-control"
                style="padding-left: 0.5rem; padding-right: 0.5rem"
                value={{ 主题谓语 }} name="主题谓语">
          </div>
          <label class="col-form-label">
            宾语
          </label>
          <div class="col">
            <input type="text" class="form-control"
                style="padding-left: 0.5rem; padding-right: 0.5rem"
                value={{ 主题宾语 }} name="主题宾语">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-success"
                style="padding-left: 0.5rem; padding-right: 0.5rem">
              生成
            </button>
          </div>
        </div>
      </form>
    </div> <!-- header -->
    <div class="card-body" style="background-color: rgb(237, 228, 210);">
        {%for 段数 in range(0, 总段数)%} 
          <p class="card-text" style="text-indent:2em">{{作文[段数]}}</p> 
        {%endfor%}
    </div> <!-- body -->
    <div class="card-footer text-center"
        style="background-color: rgb(242, 243, 244);">
      <small>
        网站文字 基于
        <a href="https://github.com/Jiangyiqun/Chinese_Essay_Generator/blob/master/LICENSE">
          CC0 1.0 通用协议
        </a>
        发布
      <br />
        <a href="https://github.com/Jiangyiqun/Chinese_Essay_Generator">
          项目代码
        </a>
        基于
        <a href="https://github.com/Jiangyiqun/Chinese_Essay_Generator/blob/master/LICENSE">
          MIT 开源许可协议
        </a>
        发布
      </small>
    </div> <!-- footer -->
  </div> <!-- card -->
  </div> <!-- col -->
  </div> <!-- row -->
</body>
</html>
